<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <title>Minijuego</title>
</head>
<body>
    <div class="contenedor-grid">
        <div class="grid-layer ladeboard">SCORE: <span id="score">0</span></div>
        <div class="grid-layer-title">
            <h2>Follow the colours</h2>
            <button id="startbtn" onclick="start(true)">Start</button>
            <button id="resetbtn" onclick="reloadPage()">Reset</button>

        </div>
        <div class="grid-layer ladeboard" >RESETS: <span id="reset">0</span> </div>
        <div id="mostrar">PRESS START BUTOON TO PLAY</div>
        <div class="grid-layer btn" onclick="setColor('uno')" id="uno"></div>
        <div class="grid-layer btn" onclick="setColor('dos')" id="dos"></div>
        <div class="grid-layer btn" onclick="setColor('tres')" id="tres"></div>
        <div class="grid-layer btn" onclick="setColor('cuatro')" id="cuatro"></div>
        <div class="grid-layer btn" onclick="setColor('cinco')" id="cinco"></div>
        <div class="grid-layer btn" onclick="setColor('seis')" id="seis"></div>
        <div class="grid-layer btn" onclick="setColor('siete')" id="siete"></div>
        <div class="grid-layer btn" onclick="setColor('ocho')" id="ocho"></div>
        <div class="grid-layer btn" onclick="setColor('nueve')" id="nueve"></div>
        <div class="grid-layer btn" onclick="setColor('diez')" id="diez"></div>
        <div class="grid-layer btn" onclick="setColor('once')" id="once"></div>
        <div class="grid-layer btn" onclick="setColor('doce')" id="doce"></div>
        <div class="grid-layer btn" onclick="setColor('trece')" id="trece"></div>
        <div class="grid-layer btn" onclick="setColor('catorce')" id="catorce"></div>
        <div class="grid-layer btn" onclick="setColor('quince')" id="quince"></div>
        <div class="grid-layer btn" onclick="setColor('diezseis')" id="diezseis"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
